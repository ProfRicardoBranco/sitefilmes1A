<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos 1A</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <style>
        /* Estilo para o modal */
        .modal {
            display: none; /* Oculta o modal por padrão */
            position: fixed; /* Fixa o modal na tela */
            z-index: 1000; /* Coloca o modal acima de outros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Permite rolagem se necessário */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro com transparência */
        }

        .modal-content {
            position: relative;
            margin: auto; /* Centraliza o conteúdo do modal */
            padding-top: 56.25%; /* Mantém a proporção de 16:9 */
            width: 60%; /* Largura do conteúdo do modal */
        }

        .modal-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
        }

        .close {
            color: white;
            float: right; /* Posiciona o botão de fechar à direita */
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red; /* Muda a cor ao passar o mouse */
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        1AFlix
    </header>
    <h1>Página de vídeos sobre Kanye West</h1>

    <section>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MKM90u7pf3U?si=ZRuHqaVqS4JM8iY2"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
                encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
            <p>Kanye West - Closed On Sunday (Official Video)</p>
        </div>
    </section>

    <h2>Mais vídeos:</h2>
    <section>
        <a href="#" id="videoLink">
            <img src="https://img.youtube.com/vi/owO44MQkgX0/maxresdefault.jpg">
        </a>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Obtém os elementos do DOM
        var modal = document.getElementById("myModal");
        var videoLink = document.getElementById("videoLink");
        var modalVideo = document.getElementById("modalVideo");
        var span = document.getElementsByClassName("close")[0];

        // Quando o usuário clica na imagem, abre o modal
        videoLink.onclick = function (event) {
            event.preventDefault(); // Impede a ação padrão do link
            modal.style.display = "block"; // Mostra o modal
            modalVideo.src = "https://www.youtube.com/embed/owO44MQkgX0?autoplay=1"; // Define a URL do vídeo com autoplay e mute
        }

        // Quando o usuário clica no botão de fechar, fecha o modal
        span.onclick = function () {
            modal.style.display = "none"; // Esconde o modal
            modalVideo.src = ""; // Para o vídeo
        }

        // Quando o usuário clica fora do modal, fecha-o
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Esconde o modal
                modalVideo.src = ""; // Para o vídeo
            }
        }
    </script>

</body>

</html>
